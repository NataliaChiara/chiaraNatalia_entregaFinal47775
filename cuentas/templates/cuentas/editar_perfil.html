{% extends "base.html" %}

{% block title_head %}
<title>Editar Perfil</title>
{% endblock title_head %}

{% block main %}

<div class='container-editar-perfil'>
    <form action={% url 'editar_perfil' %} method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <table>
            {{formulario}}
        </table>
        <input type="submit" value="Editar Perfil">
    </form>
    <a href={% url 'editar_password' %}>Editar password</a>
</div>

{% endblock main %}
